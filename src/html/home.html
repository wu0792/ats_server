<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <link rel='stylesheet' href='./tabs.css'>
    <link rel='stylesheet' href='./icons.css'>
    <link rel='stylesheet' href='./theme.css'>
</head>

<body>
    <div class='tabs'>
        <input type='radio' name='tabs' id='tabone' checked='checked'>
        <label for='tabone'>新增配置</label>
        <div class='tab'>
            <form>
                <div>
                    <label class='desc' for='dataFilePath'>数据文件：</label>
                    <div>
                        <input id='dataFilePath' name='dataFilePath' type='text' class='field text fn' value='' tabindex='1'>
                    </div>
                </div>

                <div>
                    <label class='desc' for='title'>
                        配置描述：
                    </label>
                    <div>
                        <input id='title' name='title' value='' tabindex='2' type='text'>
                    </div>
                </div>

                <div>
                    <label class='desc' for='noMockUrls'> NETWORK URL： </label>
                    <div>
                        <textarea id='noMockUrls' name='noMockUrls' rows='5' tabindex='3' placeholder='需要测试业务逻辑的JS，在测试（test）阶段，对原js的请求url进行替换，格式：oldurl.com/old/(.*).js=&gt;newUrl.com/new/$1.js'></textarea>
                    </div>
                </div>

                <div>
                    <label class='desc' for='looseAjaxUrls'> AJAX URL： </label>
                    <div>
                        <textarea id='looseAjaxUrls' name='looseAjaxUrls' rows='5' tabindex='3' placeholder='对于不要求URL完全相等的ajax请求，比如URL中包含一些随机数，格式：flights.ctrip.com/international/Book/Api/.*'></textarea>
                    </div>
                </div>
                
                <div>
                    <label class='desc' for='looseNavigateUrls'> NAVIGATE URL： </label>
                    <div>
                        <textarea id='looseNavigateUrls' name='looseNavigateUrls' rows='5' tabindex='3' placeholder='对于不要求URL完全相等的页面导航，格式：flights.ctrip.com/international/Book/Api/.*'></textarea>
                    </div>
                </div>

                <div>
                    <input id='saveConfig' class='btn btn-primary' name='saveConfig' type='button' value='保存配置'>
                </div>
            </form>
        </div>

        <input type='radio' name='tabs' id='tabtwo'>
        <label for='tabtwo'>录制(expect)</label>
        <div class='tab'>
            <form>
                <div>
                    <label class='desc' for='expectConfigFilePath'>配置文件：</label>
                    <div>
                        <input id='expectConfigFilePath' name='expectConfigFilePath' type='text' class='field text fn' value='' size='8' tabindex='2'>
                        <span id='expectError' class='error'></span>
                    </div>
                </div>

                <div>
                    <input id='runExpectPreview' class='btn btn-primary' name='runExpectPreview' type='button' value='预览' title="可见模式回放脚本，不会进行任何录制操作">
                    <input id='runExpect' class='btn btn-primary' name='runExpect' type='button' value='开始录制'>
                </div>

                <div id='expectProgress'>
                    <div id="expectSummary" style="display: none;">
                        录制进度：
                        <a class="toggler" href="javascript:void(0);">
                            ( 成功：
                            <span id="expectFinishCount" class="success">0</span>
                            + 失败：
                            <span id="expectFailureCount" class="error">0</span>
                            ) / 总数：
                            <span id="expectTotalCount">0</span>
                        </a>
                    </div>
                    <div id="expectDetail" style="display: none;">
                        <span class="expect_entry empty">[空]</span>
                    </div>
                </div>
            </form>
        </div>

        <input type='radio' name='tabs' id='tabthree'>
        <label for='tabthree'>测试(actual)</label>
        <div class='tab'>
            <img id="myimage" style="max-width: 800px;" />
            <form>
                <div>
                    <label class='desc' for='actualConfigFilePath'>配置文件：</label>
                    <div>
                        <input id='actualConfigFilePath' name='actualConfigFilePath' type='text' class='field text fn' value='' size='8' tabindex='2'>
                        <span id='actualError' class='error'></span>
                    </div>
                </div>

                <div>
                    <input id='runActualPreview' class='btn btn-primary' name='runActualPreview' type='button' value='预览' title="可见模式回放脚本，不会进行任何录制操作">
                    <input id='runActual' class='btn btn-primary' name='runActual' type='button' value='开始测试'>
                </div>

                <div id='actualProgress'>
                    <div id="actualSummary" style="display: none;">
                        <!-- <span class="icon loading"></span> -->
                        回放进度：
                        <a class="toggler" href="javascript:void(0);">
                            ( 成功：
                            <span id="actualFinishCount" class="correct">0</span>
                            + 失败：
                            <span id="actualFailureCount" class="error">0</span>
                            ) / 总数：
                            <span id="actualTotalCount">0</span>
                        </a>
                    </div>
                    <div id="actualDetail" style="display: none;">
                        <span class="actual_entry empty">[空]</span>
                    </div>
                </div>

                <div id='compareProgress'>
                    <div id="compareSummary" style="display: none;">
                        <!-- <span class="icon loading"></span> -->
                        对比进度： (
                        <a class="equalDetailToggler" href="javascript:void(0);">
                            成功：
                            <span id="equalsCount" class="correct">0</span>
                        </a>
                        +
                        <a class="notEqualDetailToggler" href="javascript:void(0);">
                            失败：
                            <span id="notEqualsCount" class="error">0</span>
                        </a>
                        ) / 总数：
                        <span id="totalCountOfEqual">0</span>
                    </div>

                    <div id="compareEqualsDetail" style="display: none;">
                        <span class="equal_entry empty">[空]</span>
                    </div>
                    <div id="compareNotEqualsDetail" style="display: none;">
                        <span class="equal_entry empty">[空]</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src='./home.js'></script>
</body>

</html>
